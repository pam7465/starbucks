<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Starbucks Korea</title>
    <style>
        @font-face {
            font-family:'Noto Sans KR';
            src: url(./fonts/NotoSansKR-VariableFont_wght.ttf);
        }
        *{
            box-sizing:border-box;
            margin:0;
            padding:0;
            font-family:'Noto Sans KR';
        }
        ul,ol,li{
            list-style:none;
        }
        a{
            color:#000000;
            text-decoration:none;
        }
        .header{
            position:fixed;
            left:0;
            right:0;
            top:0;
            z-index:999999;
            border-top:2px solid #000000;
            border-bottom:1px solid #dddddd;
            background-color:#f0f0f0;
        }
        .header>.container{
            width:1100px;
            margin:0 auto;
            display:flex;
            flex-flow:row;
            justify-content:space-between;            
        }
        .header>.container>h1{
            padding-top:20px;
            padding-bottom:12px;
        }
        .quick-nav{
            display:flex;
            flex-flow:row;
            justify-content:flex-end;
            align-items:center;
            padding-top:10px;
            padding-right:50px;
            margin-bottom:12px;
        }
        .quick-nav>li{
            border-right:1px solid #dddddd;
            padding:0 20px;
        }
        .quick-nav>li:nth-child(5){
            width:34px;
            height:34px;
            border:1px solid #aaaaaa;
            border-radius:5px;
            padding:6px 0 0 6px;
            background-color:#ffffff;
        }
        .quick-nav>li>a{
            font-size:13px;
            color:#444444;
        }
        .quick-nav>li>a:hover{
            text-decoration:underline;
        }
        .main-nav{
            display:flex;
            flex-flow:row;
        }
        .main-nav>li{
            padding:4px 22px 32px 22px;
        }
        .main-nav>li:hover{
            background-color:#333333;
        }
        .main-nav>li>a{
            font-size:14px;
        }
        .main-nav>li:hover>a{
            color:#669900;
            text-decoration:underline;
        }


        .main-visual{
            padding-top:119px;
            position:relative;
        }
        .top-bg{
            width:100%;
        }
        .top-txt{
            position:absolute;
            left:192px;
            top:300px;
        }
        .top-drink01{
            position:absolute;
            left:1031px;
            top:311px;
        }
        .top-drink02{
            position:absolute;
            left:800px;
            top:200px;
        }
        .top-drink03{
            position:absolute;
            left:1330px;
            top:200px;
        }
        .top-link{
            position:absolute;
            left:374px;
            top:478px;
            border:2px solid #113333;
            border-radius:5px;
            padding:6px 24px;
            color:#113333;
            transition:all 0.8s;
        }
        .top-link:hover{
            background-color:#113333;
            color:#ffffff;
            text-decoration:underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><a href="./index.html" title="스타벅스 메인페이지"><img src="./images/logo.png" alt="스타벅스 코리아"></a></h1>
            <nav>
                <ul class="quick-nav">
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">My Starbucks</a></li>
                    <li><a href="#">Customer Service & Ideas</a></li>
                    <li><a href="#">Find a Store</a></li>
                    <li><a href="#"><img src="./images/icon-search.png" alt="찾기"></a></li>
                </ul>
                <ul class="main-nav">
                    <li><a href="#">COFFEE</a></li>
                    <li><a href="#">MENU</a></li>
                    <li><a href="#">STORE</a></li>
                    <li><a href="#">RESPONSIBILITY</a></li>
                    <li><a href="#">STARBUCKS REWARDS</a></li>
                    <li><a href="#">CORPORATE SALES</a></li>
                    <li><a href="#">WHAT'S NEW</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="sec main-visual">
        <img class="top-bg" src="./images/october-top-bg.jpg" alt="배경이미지">
        <img class="top-txt" src="./images/october-top-txt01.png" alt="meet the boddy's moment">
        <img class="top-drink01" src="./images/october-top-drink01.png" alt="brink01">
        <img class="top-drink02" src="./images/october-top-drink02.png" alt="brink02">
        <img class="top-drink03" src="./images/october-top-drink03.png" alt="brink03">
        <a class="top-link" href="#">자세히 보기</a>
    </section>
    <section class="sec">섹션2</section>
    <section class="sec">섹션3</section>
    <section class="sec">섹션4</section>
    <section class="sec">섹션5</section>
    <section class="sec">섹션6</section>
    <section class="sec">섹션7</section>
    <section class="sec">섹션8</section>
    <section class="sec">섹션9</section>
    <footer class="footer">푸터</footer>    
</body>
</html>
